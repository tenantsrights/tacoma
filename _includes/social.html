{%- assign social = site.minima.social_links -%}

<ul class="social-media-list">
  {%- if social.facebook -%}<li class="social-icon"><a rel="me" href="https://www.facebook.com/{{ social.facebook | cgi_escape | escape }}" target="_blank" title="{{ social.facebook | escape }}"><svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#facebook' | relative_url }}"></use></svg></a></li>{%- endif -%}
  {%- if social.twitter -%}<li class="social-icon"><a rel="me" href="https://twitter.com/{{ social.twitter | cgi_escape | escape }}" target="_blank" title="{{ social.twitter | escape }}"><svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use></svg></a></li>{%- endif -%}
</ul>
